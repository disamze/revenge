<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Message for Swarnvana</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/833/833472.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 1s ease;
    }

    .message {
      text-align: center;
      max-width: 600px;
      opacity: 1;
      transition: opacity 1s ease;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    .glitch {
      color: red;
      font-size: 2em;
      animation: glitch 0.3s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }

    .jumpscare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .jumpscare img {
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
<audio autoplay loop>
  <source src="sound.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

  <div class="message" id="message">
    <h1>Hello Swarnvana...</h1>
    <p>I’ve been watching you. I know what you said. I know what you did. And now... it’s time.</p>
    <p class="glitch" id="glitch">You can't hide.</p>
  </div>

  <div class="jumpscare" id="jumpscare">
    <img src="op3.jpeg" alt="Jumpscare face">
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("glitch").textContent = "Look behind you...";
    }, 4000);

    setTimeout(() => {
      document.getElementById("message").style.display = "none";
      document.getElementById("jumpscare").style.display = "flex";
      document.getElementById("scream").play();
    }, 6000);

    setTimeout(() => {
      window.location.href = "https://urlme.me/";
    }, 9000);
  </script>
</body>
</html>
